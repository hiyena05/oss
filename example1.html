<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sticky footer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg:#0d1117;
    --panel:#161b22;
    --text:#c9d1d9;
    --muted:#8b949e;
    --link:#58a6ff;
    --border:#30363d;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    background:var(--bg);
    color:var(--text);
    font:17px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  }
  main{
    flex:1;
    max-width:1200px;
    margin:0 auto;
    padding:80px 40px 40px;
  }
  .content{max-width:820px;padding-left:80px;}
  h1{font-size:48px;font-weight:800;margin-bottom:20px;}
  .lead{font-size:20px;margin-bottom:24px;}
  a{color:var(--link);text-decoration:none;}
  a:hover{text-decoration:underline;}
  footer{
    background:var(--panel);
    border-top:1px solid var(--border);
    padding:20px 40px;
    color:var(--muted);
  }
  .footer-inner{max-width:1200px;margin:0 auto;padding-left:80px;}
  code{
    font-family:ui-monospace,SFMono-Regular,Menlo,Consolas;
    color:#ff7b72;
    background:rgba(255,123,114,.08);
    padding:.1em .35em;
    border-radius:6px;
  }
</style>
</head>
<body>
  <main>
    <div class="content">
      <h1>Sticky footer</h1>
      <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
      <p>
        Use <a href="example2.html">the sticky footer with a fixed navbar</a> if need be, too.
      </p>
    </div>
  </main>
  <footer>
    <div class="footer-inner">Place sticky footer content here.</div>
  </footer>
</body>
</html>
